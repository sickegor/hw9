plugins {
    id 'java'
}

group 'fi.egor'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    implementation 'com.codeborne:selenide:6.7.2'
    implementation 'org.assertj:assertj-core:3.23.1'
    implementation 'com.codeborne:pdf-test:1.7.0'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'com.opencsv:opencsv:5.6'
    implementation 'com.codeborne:xls-test:1.4.3'
    implementation 'com.codeborne:pdf-test:1.5.0'
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.9.0',
            'com.codeborne:selenide:6.7.2',
            'org.assertj:assertj-core:3.23.1'
    )
}

test {
    useJUnitPlatform()
}